apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-website-deployment
  labels:
    uri: example.com
spec:
  selector:
    matchLabels:
      uri: example.com
  template:
    metadata:
      labels:
        uri: example.com
    spec:
      containers:
        - name: personal-website
          image: heroku/nodejs-hello-world
          ports:
            - containerPort: 3000

